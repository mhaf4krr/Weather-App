<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      <header>
         <div class="place">
         <h2>Weather Application</h2>
         <input type="text"  placeholder="Enter City Name , Srinagar" id="city"><br><br>
         <button type="button">Get Weather Information</button>
      </div>
      </header>

      <section class='result-div'>
         <img src="" alt="" id='img-ico'>
         <label for="city-name">City Name</label>
         <input type="text" disabled value="" id="city-name">
         <br>
         <br>
         <label for="region-name">Region</label>
         <input type="text" disabled value="" id="region-name">
         <br>
         <br>
         <label for="condition">Condition</label>
         <input type="text" disabled value="" id="condition">
         <br>
         <br>
         <label for="temp">Temperature</label>
         <input type="text" disabled value="" id="temp">

       
      </section>
   </main>
   <script src="apps.js"></script>
</body>
</html>
